<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Choisir POI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Choisir POI</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for(poi of pois$(); track poi.id) {
      <ion-item [routerLink]="['/list-poi', poi.id, 'search']">
        {{ poi.name }}
      </ion-item>
    }
  </ion-list>
</ion-content>
